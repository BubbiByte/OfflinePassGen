<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <title>OfflinePassGen</title>
  </head>
  <body>
    <div class="container">
      <p id="alert" class="d-none">Password copied to clipboard!</p>
      <h1>Offline Password Generator</h1>
      <div class="result-container">
        <span id="result"></span>
        <button id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting" id="setting_length">
          <label for="length">Password length</label>
          <input type="number" id="length" value="16" />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting" id="setting_symbols">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button id="generate">
        Generate password
      </button>
      <div class="made">
        <a href="https://github.com/BubbiByte/OfflinePassGen" target="_blank">
          <p>Made by Thorbj√∏rn Breum - Source Code and Credits on Github</p>
        </a>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
